<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Easy Tutorials</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2a20cd62ed.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <img src="downloads/lalaland2.png" class="song-img" alt="City of Stars Album Art">
        <h1>City Of Stars</h1>
        <p>Ryan Gosling, Emma Stone</p>

        <audio  preload="auto" id="song">
            <source src="downloads/cityofstars.mp3" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">

        <div class="controls"> 
            <i class="fa-solid fa-backward"></i>
            <div onclick="playPause()"> 
                <i class="fa-solid fa-play" id="ctrlIcon"></i>
            </div>
            <i class="fa-solid fa-forward"></i>
        </div>
    </div>
</div>

<script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");

    // Ensure the progress bar gets the correct max value
    song.onloadedmetadata = function() {
        progress.max = song.duration;
        progress.value = song.currentTime;
    };

    function playPause() {
        if (ctrlIcon.classList.contains("fa-pause")) {
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        } else {
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    }

    // Update progress bar while song is playing
    song.ontimeupdate = function () {
        progress.value = song.currentTime;
    };

    // Seek functionality when changing progress bar
    progress.oninput = function() {
        song.currentTime = progress.value;
        if (song.paused) {
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    };
</script>

</body>
</html>
